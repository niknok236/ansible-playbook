---
- name: Check local path
  hosts: all
  become: true
  tasks:
    - name: checking and copying
      shell:
          "pwd > /home/ansible/mypath.txt"
      shell:
          "cp /home/ansible/mypath.txt /tmp"
      become_user: root
      become_method: su
  tasks:
    - name: Fetching
      fetch: 
        src: /home/ansible/mypath.txt
        dest: /home/ruhsadmin/myohmy.txt
        remote_src: false
      become_user: root
      become_method: su
